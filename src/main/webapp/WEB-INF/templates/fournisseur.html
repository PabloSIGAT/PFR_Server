<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Liste des Fournisseurs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.list-container {
	display: flex;
	justify-content: center;
}

.fournisseurs-list {
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.detail a, .edit a {
	display: block;
	width: 100px;
	margin: 10px 0;
}

.btn {
	font-size: 12px;
	padding: 0.25rem 0.5rem;
	margin: 0.1rem;
	position: relative;
	left: 50%;
	transform: translateX(-50%);
}
</style>
</head>

<body>
	<div class="list-container">
		<table>
			<tr>
				<td colspan="3" style="text-align: center">
					<h2>Liste des Fournisseurs</h2>
				</td>
			</tr>
			<th:block th:each="fournisseur : ${listeFournisseur}">
				<tr style="vertical-align: middle;">
					<td class="fournisseurs-list" style="height: 50px; width: 200px;">
						<h4 th:text="${fournisseur.nom}"></h4>
					</td>
					<td class="detail"
						style="width: 120px; vertical-align: middle; text-align: center;">
						<p>
							<a href="#" class="btn btn-primary"
								th:href="@{/info-fournisseur(id=${fournisseur.id})}"
								th:text="@{+info}" target="_blank">Information du fournisseur id</a>
						</p>
					</td>
					<td class="edit"
						style="width: 120px; vertical-align: middle; text-align: center;">
						<p>
							<a href="#" class="btn btn-success"
								th:href="@{/edit-fournisseur(id=${fournisseur.id})}"
								th:text="@{Modifier}" target="_blank">Modifier le fournisseur</a>
						</p>
					</td>
				</tr>
			</th:block>
		</table>
	</div>
</body>

</html>
